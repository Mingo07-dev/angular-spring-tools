          <label for="name"><b>Name</b></label>
          <input #name type="text" placeholder="Name" name="name" required>

          <label for="publisherName"><b>Publisher Name</b></label>
          <input #publisherName type="text" placeholder="Publisher Name" name="publisherName" required>

          <label for="country"><b>Country</b></label>
          <input #country type="text" placeholder="Country" name="country" value="IT" required>

          <label for="category"><b>Category</b></label>
          <input #category type="text" placeholder="Municipality" name="category" required>

          <label for="description"><b>Description</b></label>
          <input #description type="text" placeholder="Description" name="description" required>

          <label for="homepage"><b>HomePage</b></label>
          <input #homepage type="text" placeholder="HomePage" name="homepage" required>

          <label for="host"><b>API Endpoint</b></label>
          <input #host type="text" placeholder="API Endpoint" name="host" required>

          <label for="nodeType"><b>Type</b></label>
          <input #nodeType type="text" placeholder="Type" name="nodeType" required>

          <label for="active"><b>Active</b></label>
          <input #active type="text" placeholder="Active" value="true" name="active" required>

          <label for="refreshPeriod"><b>Refresh</b></label>
          <input #refreshPeriod type="text" placeholder="3600" name="refreshPeriod" required>

          <button (click)="addCatalogue(name.value,publisherName.value,country.value,category.value,description.value,homepage.value,host.value,nodeType.value,active.value,refreshPeriod.value)" type="submit">Aggiungi Catalogo</button>
    </form>

         <button (click)="searchQuery(tag.value)" type="submit" nbButton status="primary">Cerca</button>
    </form>

        <div class="form-group">
             <label for="Dataset" class="label">Dataset</label>
             <input #Dataset  nbInput fullWidth shape="round"  placeholder="Dataset ID">
        </div>
        <button (click)="getDataDatabase(Dataset.value)" type="submit" nbButton status="primary">Cerca</button>
   </form>
